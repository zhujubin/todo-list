<!DOCTYPE html>
<meta charset="UTF-8">
<title>TODO list</title>
<link rel="stylesheet" href="//cdn.staticfile.org/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdn.staticfile.org/font-awesome/4.1.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/style.css">

<div class="container">
  <form id="todo-creator">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="请输入任务" />
    </div>

  </form>
  <ul class="list-group">
    <script type="text/x-handlebars-template">
      {{#each list}}
      <li class="list-group-item">
        <input type="checkbox" />
        <span>{{title}}</span>
        <button type="button" class="btn btn-default delete-button"><i class="fa fa-trash-o"></i></button>
      </li>
      {{/each}}
    </script>
  </ul>
  <div id="amount" class="well well-sm">
    <script type="text/x-handlebars-template">
      任务状况：{{completed}}/{{total}}
    </script>
  </div>
</div>


<script src="//cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="//cdn.staticfile.org/underscore.js/1.6.0/underscore-min.js"></script>
<script src="//cdn.staticfile.org/backbone.js/1.1.2/backbone-min.js"></script>
<script src="//cdn.staticfile.org/handlebars.js/1.3.0/handlebars.min.js"></script>
<script src="//cdn.staticfile.org/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="js/view/TodoAdd.js"></script>
<script src="js/view/TodoList.js"></script>
<script src="js/view/TodoAmount.js"></script>
<script src="js/model/Todos.js"></script>
<script src="js/index.js"></script>
